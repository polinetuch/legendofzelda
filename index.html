<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka+One|Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>The Legend of Zelda</title>
  </head>
  <body class="backgroundColor">
    <header>The Legend of Zelda</header>
    <!-- <div class="jumbotron">
      <div class="container">
        <div class="col-sm-8">
          <h1 class="display-4">Fight For Your Princess Zelda</h1>
        </div> -->
      </div>
    </div>
    <div class="container" id="clearCharAfterChosen">
      <div class="row">
        <div class="col"><h1>Select Your Character</h1></div></div>

        <div class="row">
        <div class="col-sm-3">
          <p>Link</p>
          <input
            type="image"
            src="assets/images/link.png"
            alt="link"
            class="img-thumbnail"
            id="linkBtn"
          />
          <p value="180">180</p>
        </div>
        <div class="col-sm-3">
          <p>Princess Mipha</p>
          <input
            type="image"
            src="./assets/images/princess-mipha.jpg"
            alt="princess-mipha"
            class="img-thumbnail"
            id="miphaBtn"
          />
          <p value="100">100</p>
        </div>
        <div class="col-sm-3">
          <p>Princess Zelda</p>
          <input
            type="image"
            src="./assets/images/princess-zelda.jpg"
            alt="princess-zelda"
            class="img-thumbnail"
            id="zeldaBtn"
          />
          <p value="120">120</p>
        </div>
        <div class="col-sm-3">
          <p>Daruk</p>
          <input
            type="image"
            src="./assets/images/daruk.jpg"
            alt="daruk"
            class="img-thumbnail"
            id="darukBtn"
          />
          <p value="150">150</p>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8" id="chosenCharacter">Your Character</div>
        <div class="col-sm-8" id="displayEnemies">
          Enemies Available To Attack
        </div>

        <div class="col-sm-8">
          <button type="button" class="btn btn-primary btn-sm">Attack</button>
        </div>
        <div class="col-sm-8" id="defender">Defender</div>
      </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
